---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-mongo-depl
spec:
  # serviceName: products-mongo-depl
  replicas: 1
  selector:
    matchLabels:
      app: products-mongo
  template:
    metadata:
      labels:
        app: products-mongo
    spec:
      securityContext:
        runAsUser: 0
      terminationGracePeriodSeconds: 10
      volumes:
        - name: products-mongo-storage
          persistentVolumeClaim:
            claimName: products-mongo-pvc
      containers:
        - name: products-mongo
          image: mongo
          ports:
            - containerPort: 27017
          # volumeMounts:
          #   - name: products-mongo-storage
          #     mountPath: /data/db
      initContainers:
        - name: volume-mount-hack
          image: busybox
          command: ['sh', '-c', 'chown -R 999:999 /data']
          volumeMounts:
            - name: products-mongo-storage
              mountPath: /data/db
---
apiVersion: v1
kind: Service
metadata:
  name: products-mongo-srv
  labels:
    service: products-mongo-srv
spec:
  selector:
    app: products-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
