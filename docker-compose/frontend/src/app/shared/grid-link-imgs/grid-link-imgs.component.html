<div class="container">
  <div class="wrapper" gdAreas.lt-md="{{ getCategoriesAreas(2) }}">
    <div
      *ngFor="let category of categories; let i = index"
      gdArea="{{ i }}"
      class="category"
      [style.background-image]="
        'linear-gradient(rgba(0, 0, 0, -0.3), rgba(0, 0, 0, 0.7)), url(' +
        category.imageSrc +
        ')'
      "
    >
      <div class="category-text-container">
        <div class="category-text category-name">
          {{ category.name }}
        </div>
        <button class="category-text" mat-button color="accent">SHOP</button>
      </div>
    </div>
  </div>
</div>
