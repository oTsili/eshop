<div class="carousel-container--2cols">
  <div class="carousel-wrapper--2cols">
    <div
      class="carousel"
      (mouseleave)="slideShow()"
      (mouseenter)="stopSlideShow()"
    >
      <!-- carousel -->

      <ng-container *ngFor="let slide of slides; let i = index">
        <img
          *ngIf="i === currentSlide"
          [src]="slide.src"
          class="slide"
          [@slideAnimation]="animationType"
        />
      </ng-container>
      <!-- controls -->
    </div>
    <div class="carousel">
      <!-- carousel -->
      <ng-container *ngFor="let slide of slides; let i = index">
        <img
          *ngIf="i === currentSlide"
          [src]="slide.src"
          class="slide"
          [@slideAnimation]="animationType"
        />
      </ng-container>
      <!-- controls -->
    </div>
    <button class="control prev" (click)="onPreviousClick()">
      <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNextClick(slides.length)">
      <span class="arrow right"></span>
    </button>
  </div>
</div>
