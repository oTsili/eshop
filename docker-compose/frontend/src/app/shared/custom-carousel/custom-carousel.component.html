<div class="carousel-container--2cols">
  <div class="carousel-wrapper--2cols">
    <div
      class="carousel--custom"
      (mouseout)="slideShow()"
      (mouseover)="stopSlideShow()"
    >
      <!-- carousel -->

      <ng-container *ngFor="let slide of slides; let i = index">
        <img
          *ngIf="i === currentSlide"
          [src]="slide.src"
          class="slide"
          [@slideAnimation]="animationType"
        />
      </ng-container>
      <!-- controls -->
    </div>
    <div class="carousel--custom">
      <!-- carousel -->
      <ng-container *ngFor="let slide of slides; let i = index">
        <img
          *ngIf="i === currentSlide"
          [src]="slide.src"
          class="slide"
          [@slideAnimation]="animationType"
        />
      </ng-container>
      <!-- controls -->
    </div>
  </div>
  <div class="nav-list">
    <ng-container *ngFor="let slide of slides; let i = index">
      <a (click)="currentSlide = i"></a>
    </ng-container>
  </div>

</div>
