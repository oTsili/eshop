<!-- START success PAYMENT message -->
<div [ngClass]="{ visible: isVisible }" class="ui info message row">
  <div class="info-message-container">
    <div class="x-icon-container">
      <a (click)="closeInfoMessage()">
        <i class="close icon"></i>
      </a>
    </div>
    <div class="header">
      {{ "payment completed!" | translate | titlecase }}
    </div>
    <p class="info-text">You can continue shopping.</p>
  </div>
</div>
<!-- END success PAYMENT message -->
<form>
  <div class="boxes-container">
    <div class="form-wrapper">
      <div class="billing-wrapper">
        <div class="billing-container">
          <h3 class="ui header">
            {{ "billing method" | translate | titlecase }}
          </h3>
          <div class="paypal-buttons-wrapper">
            <div class="paypal-buttons" #paypalRef></div>
          </div>
        </div>
      </div>
    </div>
    <div class="summary-external-wrapper">
      <div class="summary-wrapper">
        <div class="summary-container">
          <!-- <h3 class="ui header">
            {{ "summary" }}
          </h3> -->
          <app-order-accordion [cart]="cart"></app-order-accordion>
          <div class="rowX2 subtotal">
            <span>
              {{ "subtotal" | translate | titlecase }}
            </span>
            <span class="subtotal-number">{{ subtotal }}</span>
          </div>
          <div class="rowX2 total">
            <span>
              {{ "total" | translate | titlecase }}
            </span>
            <span class="total-number">{{ total }}</span>
          </div>
        </div>
      </div>
      <div class="button-wrapper">
        <div class="rowX4 button" [routerLink]="['../..']">
          <button type="button" class="button-text">
            {{ "back to cart" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
