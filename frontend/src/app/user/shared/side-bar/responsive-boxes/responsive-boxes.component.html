<app-responsive-catalog
  [elements]="elementList"
  [background_color_on_hover]="true"
>
  <parent-element *ngFor="let element of elementList; let i = index">
    <ng-template firstElement>
      <div
        (click)="onSubmit(i)"
        class="button box {{ element.text }}"
        [ngClass]="{ element: show_text }"
      >
        <ng-container *ngIf="show_text">{{ element.text }} </ng-container>
      </div>
    </ng-template>
  </parent-element>
</app-responsive-catalog>
