<div class="container">
  <div class="header-wrapper">
    <span class="header">{{ sidebar.header }}</span>
    <hr />
  </div>

  <!-- Accordion Start -->

  <app-accordion [collapsing]="collapsing">
    <ng-container *ngFor="let accordion of sidebar.accordions">
      <accordion-item title="{{ accordion.header }}">
        <ng-template accordionContent> </ng-template>
      </accordion-item>
    </ng-container>
  </app-accordion>
  <!-- Accordion End -->
</div>
