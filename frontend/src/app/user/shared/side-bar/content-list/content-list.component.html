<div class="container">
  <ul class="list">
    <ng-container *ngFor="let element of elementList; let i = index">
      <li class="element" [ngClass]="{ active: activeStatusArray[i] }">
        <a (click)="onSubmit(i)">
          {{ element.text_el }}
        </a>
      </li>
    </ng-container>
  </ul>
</div>
