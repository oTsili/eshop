<div class="items">
  <ng-container *ngIf="arrOfRows">
    <div class="col" *ngFor="let row of arrOfRows; let i = index">
      <div class="row">
        <app-container
          *ngFor="let col of arrOfCols; let j = index"
          [itemComponents]="itemComponents"
          [elements]="items"
        ></app-container>
      </div>
    </div>
  </ng-container>
</div>
