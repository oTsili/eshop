<ng-container *ngFor="let item of items; let i = index">
  <div class="wrapper">
    <ng-container
      [ngTemplateOutlet]="header"
      [ngTemplateOutletContext]="{ $implicit: item, index: i }"
    ></ng-container>

    <div class="content active">
      <p class="trasition visible">
        <ng-container [ngTemplateOutlet]="item.panelContent.templateRef">
        </ng-container>
      </p>
    </div>
  </div>
</ng-container>

<ng-template panelHost></ng-template>

<ng-template #header let-item let-index="index">
  <div
    [ngClass]="{ custom: customTitle }"
    class="title active link"
    toggleAccordion
  >
    <!-- title -->
    <ng-container
      [ngTemplateOutlet]="item.panelHeader.templateRef"
    ></ng-container>
    <button class="accordion__toggle-btn active">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="24"
        height="24"
      >
        <path fill="none" d="M0 0h24v24H0z" />
        <path
          d="M12 13.172l4.95-4.95 1.414 1.414L12 16 5.636 9.636 7.05 8.222z"
        />
      </svg>
    </button>
  </div>
</ng-template>
