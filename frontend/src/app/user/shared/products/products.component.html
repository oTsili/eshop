<div class="products">
  <ng-container *ngIf="arrOfRows">
    <div class="row" *ngFor="let row of arrOfRows; let i = index">
      <div class="col" *ngFor="let col of arrOfCols; let j = index">
        <div *ngIf="products[i * arrOfCols.length + j]" class="wrapper">
          <div class="product main-product">
            <app-product
              [img_width]="'100%'"
              (elementInitialize)="updateProductWidth($event)"
              [product]="products[i * arrOfCols.length + j]"
              [source]="products[i * arrOfCols.length + j].src"
            ></app-product>
          </div>
          <div class="product hover-product">
            <app-product
              [img_width]="'100%'"
              [product]="products[i * arrOfCols.length + j]"
              [source]="products[i * arrOfCols.length + j].altSrc"
            ></app-product>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
<div
  *ngIf="totalProducts === 0 && isOpenErrorMessage"
  class="ui warning message"
>
  <i (click)="toggleErrorMessage()" class="close icon"></i>
  <div class="header">No Results!</div>
</div>
<div
  [style.width]="pageWidth + 'px'"
  class="paginator"
  *ngIf="pageWidth && totalProducts > 0"
>
  <app-paginator></app-paginator>
</div>
