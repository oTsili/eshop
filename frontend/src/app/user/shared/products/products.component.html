<div class="products">
  <div #mainSlide class="wrapper" *ngFor="let product of products">
    <div class="slide main-slide">
      <app-product [product]="product" [source]="product.src"></app-product>
    </div>
    <div class="slide hover-slide">
      <app-product [product]="product" [source]="product.altSrc"></app-product>
    </div>
  </div>
</div>
