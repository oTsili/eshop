<app-spinner *ngIf="isLoading" [spinnerClass]="'circle-thick'"></app-spinner>

<div
  *ngIf="!isLoading"
  class="container"
  [ngStyle.lt-sm]="{ 'margin-bottom': '23%' }"
>
  <div
    class="wrapper"
    gdAreas.lt-md="{{ getCategoriesAreas(numberOfCols) }}"
    gdAreas.lt-sm="{{ getCategoriesAreas(categories.length) }}"
    gdAreas="{{ getCategoriesAreas(3) }}"
  >
    <div
      *ngFor="let category of categories; let i = index"
      gdArea="{{ 'area' + (i + 1) }}"
      class="category"
      [style.background-image]="
        'linear-gradient(rgba(0, 0, 0, -0.3), rgba(0, 0, 0, 0.7)), url(' +
        category.imageSrc +
        ')'
      "
    >
      <!-- <img src="{{ category.imageSrc }}" /> -->
      <div class="category-text-container">
        <div class="category-text category-name">
          {{ category.name }}
        </div>
        <button class="category-text" mat-button color="accent">SHOP</button>
      </div>
    </div>
  </div>
</div>
