<div class="product-wrapper" [style.width]="img_container_width" j>
  <img
    [ngStyle]="{
      cursor: isMouseDown ? 'move' : 'pointer'
    }"
    [style.height]="img_height ? img_height : '40rem'"
    [style.width]="img_width ? img_width : 'auto'"
    class="image"
    src="{{ source }}"
  />
  <div *ngIf="product.sales" class="sales-text--wrapper">
    <div class="sales-text">-{{ product.sales }}%</div>
    <hr />
  </div>
  <div class="product-details">
    <app-catalog-details
      [product]="product"
      *ngIf="!whishlist"
    ></app-catalog-details>
    <app-whishlist-details
      [product]="product"
      *ngIf="whishlist"
    ></app-whishlist-details>
  </div>
</div>
