<div class="container">
  <div class="line name">
    {{ whishlistItem.product.name }}
  </div>
  <div class="line">
    <div class="product-price product-price-new">
      {{ whishlistItem.product.price }}
    </div>
  </div>
  <div class="line cart-controls">
    <span class="icon-control">
      <a>
        <i class="ph-minus"></i>
      </a>
    </span>
    <span class="icon-control">
      <div class="quantity"></div>
    </span>
    <span class="icon-control">
      <a>
        <i class="ph-plus"></i>
      </a>
    </span>
  </div>
  <div class="line button">
    <a class="button-text">add to cart</a>
  </div>
</div>
