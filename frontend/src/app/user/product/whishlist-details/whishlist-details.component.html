<div class="container">
  <div class="line name">
    {{ product.name }}
  </div>
  <div class="line">
    <div class="product-price product-price-new">
      {{ product.price }}
    </div>
  </div>
  <div class="line cart-controls">
    <span class="icon-control">
      <i class="ph-minus"></i>
    </span>
    <span class="icon-control">
      <div class="quantity"></div>
    </span>
    <span class="icon-control">
      <i class="ph-plus"></i>
    </span>
  </div>
  <div class="line"></div>
</div>
