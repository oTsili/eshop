<div class="ui vertical menu">
  <a
    *ngFor="let element of sidebarElements"
    (click)="onNavigate(element.text)"
    routerLink="../../home/account/{{ element.text }}"
    [routerLinkActiveOptions]="{ exact: true }"
    routerLinkActive="active"
    class="item"
  >
    {{ element.text | translate | titlecase }}
  </a>
</div>
