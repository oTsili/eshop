<div class="container">
  <!-- START search header UPPER DIVISION -->
  <div class="header-wrapper">
    <span class="header">{{ pageHeader | translate }} </span>
  </div>
  <!-- END search header  UPPER DIVISION-->

  <app-breadcrumb
    (breadcrumbUpdate)="updateBreadcrumbsFromBreadcrumbs($event)"
    [breadcrumbs]="breadcrumbItems"
  ></app-breadcrumb>
  <div class="wrapper">
    <app-side-bar
      (navigate)="updateBreadcrumbsFromSideBar($event)"
    ></app-side-bar>

    <router-outlet></router-outlet>
  </div>
</div>
