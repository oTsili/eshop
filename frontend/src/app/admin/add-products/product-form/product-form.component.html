<form
  *ngIf="trade_numbers && !isLoading"
  [formGroup]="theProductForm"
  (submit)="onSubmit(theProductForm)"
>
  <div class="ui form" [ngClass]="{ error: checkFormErrors() }">
    <!-- START two fields --name, price  -->
    <div class="two fields">
      <div
        class="field"
        error-input
        [form]="theProductForm"
        [controlName]="'name'"
      >
        <label>{{ "product name" | translate | titlecase }}</label>
        <input
          formControlName="name"
          placeholder="{{ 'product name' | translate | titlecase }}"
          type="text"
        />
      </div>

      <div
        class="field"
        error-input
        [form]="theProductForm"
        [controlName]="'price'"
      >
        <label>{{ "price" | translate | titlecase }}</label>
        <input
          formControlName="price"
          placeholder="{{ 'price' | translate | titlecase }}"
          type="text"
        />
      </div>
    </div>
    <!-- END two fields --name, price  -->

    <!-- START two filds -->
    <div class="two fields line">
      <!-- START input of heel height -->
      <app-select-input
        error-select
        class="field"
        [form]="theProductForm"
        [controlName]="'heel_height'"
        [options]="trade_numbers.heels"
        (optionUpdated)="onOptionUpdate($event)"
      ></app-select-input>
      <!-- END input of heel heights -->
      <!-- START input of sizes-->
      <app-select-input
        error-select
        class="field"
        [form]="theProductForm"
        [options]="trade_numbers.sizes"
        [controlName]="'size'"
        (optionUpdated)="onOptionUpdate($event)"
      ></app-select-input>
      <!-- END input of sizes -->
    </div>

    <!-- START two filds -->
    <div class="two fields line">
      <!-- START input of seasons-->
      <app-select-input
        error-select
        class="field"
        [form]="theProductForm"
        [options]="trade_numbers.seasons"
        [controlName]="'season'"
        (optionUpdated)="onOptionUpdate($event)"
      ></app-select-input>
      <!-- END input of seasons -->
      <!-- START input of styles-->
      <app-select-input
        error-select
        class="field"
        [form]="theProductForm"
        [options]="trade_numbers.styles"
        [controlName]="'style'"
        (optionUpdated)="onOptionUpdate($event)"
      ></app-select-input>
      <!-- END input of styles -->
    </div>
    <!-- END of two fields -->
    <!-- START of two fields -->
    <div class="two fields line">
      <!-- START input of types-->
      <app-select-input
        error-select
        class="field"
        [form]="theProductForm"
        [options]="trade_numbers.types"
        [controlName]="'type'"
        (optionUpdated)="onOptionUpdate($event)"
      ></app-select-input>
      <!-- END input of types -->
      <!-- START input of types-->
      <app-select-input
        error-select
        class="field"
        [form]="theProductForm"
        [controlName]="'material'"
        [options]="trade_numbers.materials"
        (optionUpdated)="onOptionUpdate($event)"
      ></app-select-input>
      <!-- END input of types -->
    </div>
    <!-- END of two fields -->
    <!-- START of two fields -->
    <div class="two fields line">
      <!-- START of sales -->
      <div
        class="field"
        error-input
        [form]="theProductForm"
        [controlName]="'sales'"
      >
        <label>{{ "sales" | translate | titlecase }}</label>
        <input
          formControlName="sales"
          placeholder="{{ 'sales' | translate | titlecase }}"
          type="text"
        />
      </div>
      <!-- END of sales -->
      <!-- START input of colors-->
      <div
        class="field"
        error-select
        [form]="theProductForm"
        [controlName]="'colors'"
      >
        <label>{{ "colors" | translate | titlecase }}</label>
        <div openOptions class="ui dropdown selection multiple">
          <select multiple="" class="ui dropdown">
            <option value="">select colors</option>
            <option
              *ngFor="let color of trade_numbers.colors"
              value="{{ color.description }}"
            >
              {{ color.description }}
            </option>
          </select>
          <div class="default text">
            {{ "select colors" | translate | titlecase }}
          </div>
          <div class="menu transition">
            <div
              multipleSelectOption
              *ngFor="let color of trade_numbers.colors"
              class="item"
              [attr.data-value]="color.description"
            >
              <div class="row">
                <div class="box {{ color.description }}"></div>
                {{ color.description | translate | uppercase }}
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END input of colors -->
    </div>
    <!-- END of two fields -->
      <!-- START of two fields -->
    <div class="two fields line">
      <!-- START input of supplier-->
      <app-select-input
        error-select
        class="field"
        [form]="theProductForm"
        [options]="trade_numbers.suppliers"
        [controlName]="'supplier'"
        (optionUpdated)="onOptionUpdate($event)"
      ></app-select-input>
      <!-- END input of supplier -->
      <!-- START input of main-color -->
      <app-select-input
        error-select
        class="field"
        [form]="theProductForm"
        [controlName]="'main_color'"
        [options]="trade_numbers.colors"
        (optionUpdated)="onOptionUpdate($event)"
      ></app-select-input>
      <!-- END input of types -->
    </div>
    <!-- START input of description -->
    <div
      class="field"
      error-input
      [form]="theProductForm"
      [controlName]="'description'"
    >
      <label>{{ "description" | translate | titlecase }}</label>
      <textarea rows="3" formControlName="description"></textarea>
    </div>
    <!-- END input of description -->

    <!-- START error messages -->
    <div class="ui error message">
      <div class="error-message-container">
        <div class="x-icon-container">
          <a (click)="closeErrorMessage()">
            <i class="close icon"></i>
          </a>
        </div>
        <div class="header">
          {{ "There are some errors!!" | translate | titlecase }}
        </div>
        <p class="error-text">Please provide all the required fields.</p>
      </div>
    </div>
    <!-- END error messages -->

    <div (click)="onSubmit(theProductForm)" class="ui submit button">
      {{ "save" | translate | titlecase }}
    </div>
  </div>
</form>
