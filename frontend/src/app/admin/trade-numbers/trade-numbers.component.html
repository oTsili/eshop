<div class="trade-number-container">
  <div [formGroup]="styleForm" class="ui form">
    <table *ngIf="trade_numbers && trade_numbers.styles" class="ui red table">
      <thead>
        <tr>
          <th colspan="5">Style</th>
        </tr>
        <tr>
          <th>Description</th>
          <th>Code</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class="row" *ngFor="let style of trade_numbers.styles">
          <td>
            <input
              class="disabled"
              formControlName="style_description"
              placeholder="{{ style.description | translate | titlecase }}"
              type="text"
            />
            <div class="div-text">
              {{ style.description | translate | titlecase }}
            </div>
          </td>
          <td>
            <input
              class="disabled"
              formControlName="style_code"
              placeholder="{{ style.code }}"
              type="text"
            />
            <div class="div-text">
              {{ style.code }}
            </div>
          </td>
          <td>
            <a class="disabled checkmark-icon">
              <i class="large green checkmark icon"></i>
            </a>
          </td>
          <td>
            <a enableform>
              <i class="ph-pencil-thin"></i>
            </a>
          </td>
          <td>
            <a (click)="deleteRow(style)">
              <i class="ph-trash-thin"></i>
            </a>
          </td>
        </tr>
        <tr class="centered">
          <td colspan="5">
            <button addTableRow class="ui primary button">
              <i class="ph-plus-bold"></i>
              <span>ADD</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
